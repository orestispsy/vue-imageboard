<!doctype html>
<html>
<head>
    <title>Imageboard</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="main">
        
        <form>
            <span>Upload Image â¯ˆ</span>
            <input v-model="title" type="text" name="title" placeholder="title">
            <input v-model="description" type="text" name="description" placeholder="description">
            <input v-model="username" type="text" name="username" placeholder="username">
            <input @change="handleChange" type="file" name="file" accept="image/*">
            <button @click.prevent="handleClick">Submit</button>
        </form>
       
        <div id="card"
            v-for="image in images" 
            :key="image.id"      
         >
         <div id="imgbox">
             <a :href=" image.url "><img :src= "image.url" :alt="image.description"></a> 
             </div>
            <div id="text">{{image.title}}</div>              
        </div> 
    </div>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
